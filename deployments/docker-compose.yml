# deployments/docker-compose.yml

services:
  backend:
    build:
      context: ..  # Go up one level to project root
      dockerfile: backend/Dockerfile.api
    container_name: mammoscan-backend
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthy"]
      interval: 5s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ../web  # Go up one level, then into web
      dockerfile: Dockerfile.web
    container_name: mammoscan-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8080/api/v1/predict
    depends_on:
      backend:
        condition: service_healthy